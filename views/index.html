{% extends "layout.html" %} {% block content %}
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <form name="loginForm" novalidate>
            <h2 class="form-signin-heading">Iniciar sesión</h2>
            <div class="form-group">
                <div class="alert alert-danger alert-dismissible" role="alert" data-ng-show="controller.isShowError">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    No se ha podido iniciar sesión, datos erróneos.
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="sr-only">Usuario</label>
                <input type="text" id="name" class="form-control" data-ng-model="controller.loginForm.name" placeholder="Ingresa tu usuario" required autofocus>
            </div>
            <div class="form-group">
                <label for="password" class="sr-only">Contraseña</label>
                <input type="password" id="password" class="form-control" data-ng-model="controller.loginForm.password" placeholder="Ingresa tu contraseña" required>
            </div>
            <div class="form-group">
                <label class="radio-inline">
                    <input type="radio" data-ng-model="controller.loginForm.rol" name="rol" value="referee"> Arbitro
                </label>
                <label class="radio-inline">
                    <input type="radio" data-ng-model="controller.loginForm.rol" name="rol"  value="coach"> Entrenador
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" data-ng-click="controller.login()">Ingresar</button>
        </form>
    </div>
</div>
{% endblock %}
